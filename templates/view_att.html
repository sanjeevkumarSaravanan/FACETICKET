    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini rtl">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="">HOD</a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
      <ul class="app-nav">
        <li class="app-search">
         <!-- <input class="app-search__input" type="search" placeholder="Search">
          <button class="app-search__button"><i class="fa fa-search"></i></button>-->
        </li>
        <!--Notification Menu-->
        
        <!-- User Menu-->
     	<li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
          <ul class="dropdown-menu settings-menu dropdown-menu-right">
            <li><a class="dropdown-item" href="/logout"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
        <div>
          <p class="app-sidebar__user-name">Menu</p>
          <p class="app-sidebar__user-designation"></p>
        </div>
      </div>
      <ul class="app-menu">
        	<li><a class="app-menu__item" href="/hod_home"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">Dashboard</span></a></li>
        
        <li><a class="app-menu__item" href="/add_table"><i class="app-menu__icon fa fa-pie-chart"></i><span class="app-menu__label">Timetable</span></a></li>
		
		<li><a class="app-menu__item" href="/view_att"><i class="app-menu__icon fa fa-pie-chart"></i><span class="app-menu__label">Attendance</span></a></li>
		
		<li><a class="app-menu__item" href="/view_report"><i class="app-menu__icon fa fa-pie-chart"></i><span class="app-menu__label">Impersonation Student</span></a></li>
		
       
     
      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> Exam Attendance Details</h1>
          <p></p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        
          <li class="breadcrumb-item"><a href="/hod_home">Home</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="row">
              
			  
			  <form name="form1" method="post">
		<div class="row">
			<div class="col-lg-8">
				<input class="form-control main" type="date" name="rdate" placeholder="Date" required>
			</div>
			
			<div class="col-lg-4">
			<input type="submit" name="btn" value="Go">
			</div>
		</div>
		</form>
								
								
                                    <div class="table-responsive">
                                       {% if act=="1" %}
                                        <table class="table table-xs mb-0">
                                           
                                            <tr>
	 <td class="alert-primary">Sno</td>
      <td class="alert-primary">Reg. No.</td>
      <td class="alert-primary">Name</td>
      <td class="alert-primary">Attendance</td>
  
    </tr>
	{% for x in data %}
    <tr>
	<td>{{ loop.index }}</td>
      <td>{{ x[1] }}</td>
      <td>{{ x[6] }}</td>
      <td>{{ x[3] }}</td>

    </tr>
	{%endfor%}
                                        </table>
										
								
										
										{% endif %}
			  
            </div>
         
          </div>
        </div>
      </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="../static/js/jquery-3.2.1.min.js"></script>

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
